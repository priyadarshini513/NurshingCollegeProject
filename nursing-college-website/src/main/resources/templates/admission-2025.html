<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admission 2025 – Jyoti Nursing College</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .admission-banner {
      background: url('/images/collegeadmission.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: white;
      position: relative;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .admission-banner::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .admission-banner h1,
    .admission-banner p,
    .admission-banner a {
      position: relative;
      z-index: 2;
    }
    .admission-banner h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .admission-banner p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .btn-kiitee {
      margin-top: 20px;
      background-color: #00d084;
      color: white;
      font-weight: 600;
    }
    .btn-kiitee:hover {
      background-color: #00b874;
    }
    .quick-help {
      position: fixed;
      top: 40%;
      right: 0;
      background-color: green;
      color: white;
      padding: 10px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-weight: bold;
      z-index: 999;
      cursor: pointer;
    }
    .footer-bar {
      background: #002f34;
      color: #00ffcc;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- ✅ Quick Help Button -->
<div class="quick-help">Quick Help</div>

<!-- ✅ Admission Banner -->
<section class="admission-banner">
  <h1>Admission 2025</h1>
  <p>Applications are <span class="text-danger fw-bold">Closed</span> for JIIT Online Entrance Exam 2025 (JIITEE)</p>
  <a href="https://jyoti.ac.in/" target="_blank" class="btn btn-kiitee">GO TO Jyoti Website →</a>
</section>

<!-- ✅ Bottom Contact Bar -->
<div class="footer-bar">
  24×7 Student Help: +91 8908141428
</div>

</body>
</html>
