server:
  port: 8282

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/KIIMS
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  mvc:
    static-path-pattern: /**
    view:
      prefix: /WEB-INF/views/

  thymeleaf:
    cache: false
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html

  web:
    resources:
      static-locations: classpath:/static/
